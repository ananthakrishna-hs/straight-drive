<section class="carousel-container">
  <carousel
  [images]="images" [height]="400" [cellsToShow]="1" [objectFit]="'contain'"
  [cellWidth]="150" [counter]="true" [borderRadius]="15"
  [arrowsTheme]="'dark'" [lightDOM]="true" [autoplay]="true"
  [pauseOnHover]="false" [loop]="true" [autoplayInterval]="3000"
  >
  </carousel>
</section>
